name: Process users_total (NEW → DONE/ERROR)

on:
  schedule:
    # כל 15 דקות עגולות (UTC) – אפשר לשנות
    - cron: "*/15 * * * *"
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: process-users-total
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run processor
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MAX_ITEMS: "20"
        run: |
          node ./scripts/process_users_total.mjs
