name: List users_total pending names

on:
  schedule:
    - cron: "*/10 * * * *"   # כל 10 דק' UTC
  workflow_dispatch:
  repository_dispatch:
    types: [scan-users]

permissions:
  contents: read
  actions: write

concurrency:
  group: list-pending-users-${{ github.ref }}
  cancel-in-progress: false

jobs:
  trigger-landbot-v2:
    uses: ./.github/workflows/run-landbot-v2.yml
    secrets: inherit
    with:
      # אם יש לך טקסט כפתור ספציפי — עדכן כאן או דרך ENV/Secrets
      lanbot_button_text: ${{ vars.LANDBOT_BUTTON_TEXT }}
      trigger_text: ${{ vars.TRIGGER_TEXT }}
      expect_urls: ${{ vars.EXPECT_URLS }}            # למשל: messages.landbot.io/webchat/api/send,welcome.landbot.io/webchat/auth
      require_network_confirm: ${{ vars.REQUIRE_NETWORK_CONFIRM || 'false' }}
      headed: true                                     # להבטיח דפדפן גלוי (דרך Xvfb)
