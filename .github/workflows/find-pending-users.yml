name: List users_total pending names

on:
  schedule:
    - cron: "*/10 * * * *"   # כל 10 דקות (UTC)
  workflow_dispatch: {}

permissions:
  contents: read
  actions: write

concurrency:
  group: list-pending-users-${{ github.ref }}
  cancel-in-progress: false

run-name: "Scan users_total → Landbot (auto schedule)"

jobs:
  trigger-landbot-v2:
    uses: ./.github/workflows/run-landbot-v2.yml
    secrets: inherit
    with:
      lanbot_button_text: "סיכום שיחות המטופלים"
      trigger_text: "התחל סיכום שיחות"
      expect_urls: "messages.landbot.io/webchat/api/send,welcome.landbot.io/webchat/auth"
      require_network_confirm: "false"
      headed: true
      post_action_idle_ms: "300000"   # 5 דק׳
      supabase_wait_ms:    "300000"   # 5 דק׳
      force_min_run_seconds: "300"    # 5 דק׳
