name: risk-scan

on:
  workflow_dispatch:
  schedule:
    # כל שעה (אפשר לשנות לפי הצורך)
    - cron: "0 * * * *"

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      # Optional: override table names if needed
      USERS_TZVIRA_TABLE: users_tzvira
      RISK_REVIEWS_TABLE: risk_reviews
      # Optional: batch/page size
      PAGE_SIZE: "500"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (local)
        run: |
          npm init -y
          npm i @supabase/supabase-js@2

      - name: Run risk scan
        run: |
          node ./scripts/risk-scan.mjs
