name: OpenAI Smoke Test (Responses API)

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: "What to ask ChatGPT (general test prompt)"
        required: false
        default: "Say 'OK' and tell me today's date in Israel in one sentence."

permissions:
  contents: read

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Call OpenAI Responses API
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PROMPT: ${{ github.event.inputs.prompt }}
        run: |
          set -euo pipefail

          echo "Prompt: $PROMPT"
          echo "Calling OpenAI..."

          resp_json="$(curl -sS https://api.openai.com/v1/responses \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -d "$(jq -n --arg input "$PROMPT" '{
              model: "gpt-5.2",
              input: $input
            }')")"

          echo "---- Raw JSON (first 1200 chars) ----"
          echo "$resp_json" | head -c 1200 || true
          echo
          echo "-------------------------------------"

          # חילוץ טקסט בצורה שתומכת גם ב-.output_text וגם במבנה output[].content[].text
          output_text="$(echo "$resp_json" | jq -r '
            (.output_text // empty)
            // ([ .output[]?.content[]? | select(.type=="output_text") | .text ] | join("\n"))
          ')"

          if [ -n "$output_text" ]; then
            echo "---- output_text ----"
            echo "$output_text"
            echo "---------------------"
          else
            echo "לא נמצא טקסט תשובה. מדפיס JSON מלא לצורך דיבאג:"
            echo "$resp_json"
            exit 1
          fi
