name: Run Landbot (manual/triggered only)

on:
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    concurrency:
      group: landbot-script
      cancel-in-progress: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Echo trigger & local time
        run: |
          echo "event=${{ github.event_name }}"
          TZ="Asia/Jerusalem" date '+Local IL time: %Y-%m-%d %H:%M (Asia/Jerusalem)'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm install

      - name: Install Playwright (Chromium) + deps
        run: npx playwright install chromium && npx playwright install-deps

      - name: Run landbot_v2 (headless)
        env:
          CI: 'true'
          # >>> הבוט הנכון <<<
          LAND_BOT_URL: https://landbot.pro/v3/H-3207470-XRPDXMFVFDSCDXA5/index.html
          # אם אתה עובד עם קליקים מוחלטים/סלקטור, השאר כפי שהגדרת:
          CLICK_SELECTOR: ${{ vars.CLICK_SELECTOR }}
          CLICK_X: ${{ vars.CLICK_X }}
          CLICK_Y: ${{ vars.CLICK_Y }}
        run: npm run landbot-v2
