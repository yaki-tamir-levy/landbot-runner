name: Run Landbot (v2)

on:
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: run-landbot-v2-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 6
    env:
      LANDBOT_URL: ${{ secrets.LANDBOT_URL || 'https://landbot.pro/v3/H-3207470-XRPDXMFVFDSCDXA5/index.html' }}
      # אפשר לשנות את טקסט הכפתור כאן במקום בקוד:
      # LANDBOT_BUTTON_TEXT: 'סיכום שיחות המטופלים'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (no cache)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps (ci if lock exists, else install)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Install Playwright (with browsers & deps)
        run: npx playwright install --with-deps

      - name: Create debug placeholder
        run: date -Is > landbot_debug_started.txt

      - name: Run Landbot trigger (single attempt, 120s timeout)
        run: |
          set -e
          timeout 120s npm run landbot-v2

      - name: Upload debug artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            landbot_fail.png
            landbot_after_click.png
            landbot_page.html
            landbot_page_early.html
            landbot_error.txt
            landbot_debug_started.txt
          if-no-files-found: warn
