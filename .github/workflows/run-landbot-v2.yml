name: Run Landbot (v2)

on:
  workflow_dispatch: {}     # טריגר ידני בלבד

permissions:
  contents: read

concurrency:
  group: run-landbot-v2-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 8
    env:
      # מומלץ לשים את ה-URL ב-Secret: Settings → Secrets → Actions → LANDBOT_URL
      LANDBOT_URL: ${{ secrets.LANDBOT_URL || 'https://landbot.pro/v3/H-3207470-XRPDXMFVFDSCDXA5/index.html' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (no cache; works without lockfile)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Print workspace & list files
        run: |
          echo "Workspace: ${{ github.workspace }}"
          ls -la

      - name: Install deps (ci if lock exists, else install)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Install Playwright (with browsers & system deps)
        run: npx playwright install --with-deps

      - name: Create debug placeholder
        run: |
          date -Is > landbot_debug_started.txt

      # ניסיון יחיד, ללא לולאת RERUN. אפשר להשאיר timeout חיצוני שיחתוך ריצה תלויה.
      - name: Run Landbot trigger (single attempt, 180s timeout)
        run: |
          set -e
          timeout 180s npm run landbot-v2

      # נעלה תמיד ארטיפקטים (גם בהצלחה) לטובת דיבוג
      - name: Upload debug artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            landbot_fail.png
            landbot_page.html
            landbot_page_early.html
            landbot_error.txt
            landbot_debug_started.txt
          if-no-files-found: warn
