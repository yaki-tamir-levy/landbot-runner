name: Run Landbot (v2) via reusable workflow

on:
  workflow_call:
    inputs:
      lanbot_button_text:
        type: string
        required: false
        default: "סיכום שיחות המטופלים"
      trigger_text:
        type: string
        required: false
        default: "התחל סיכום שיחות"
      expect_urls:
        type: string
        required: false
        default: "messages.landbot.io/webchat/api/send,welcome.landbot.io/webchat/auth"
      require_network_confirm:
        type: string
        required: false
        default: "false"
      headed:
        type: boolean
        required: false
        default: true
      post_action_idle_ms:
        type: string
        required: false
        default: "300000"
      supabase_wait_ms:
        type: string
        required: false
        default: "300000"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    env:
      NODE_ENV: production
      LANDBOT_URL: ${{ secrets.LANDBOT_URL }}
      SUPABASE_URL: ${{ secrets.supabase_url }}
      SUPABASE_KEY: ${{ secrets.supabase_key }}
      LANDBOT_BUTTON_TEXT: ${{ inputs.lanbot_button_text }}
      TRIGGER_TEXT: ${{ inputs.trigger_text }}
      EXPECT_URLS: ${{ inputs.expect_urls }}
      REQUIRE_NETWORK_CONFIRM: ${{ inputs.require_network_confirm }}
      HEADED: ${{ inputs.headed }}
      POST_ACTION_IDLE_MS: ${{ inputs.post_action_idle_ms }}
      SUPABASE_WAIT_MS: ${{ inputs.supabase_wait_ms }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          corepack enable
          if [ -f pnpm-lock.yaml ]; then
            corepack prepare pnpm@latest --activate
            pnpm i --frozen-lockfile
          elif [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi

      - name: Install Playwright Browsers + deps
        run: npx playwright install --with-deps

      - name: Validate required env
        shell: bash
        run: |
          if [ -z "${LANDBOT_URL:-}" ]; then
            echo "::error::LANDBOT_URL secret is missing. Set it in Settings → Secrets and variables → Actions."
            exit 1
          fi

      - name: Run Landbot trigger (headed via Xvfb)
        shell: bash
        run: |
          set -u
          mkdir -p artifacts
          echo "HEADED=${HEADED}"

          if [ "${HEADED}" = "true" ] && command -v xvfb-run >/dev/null 2>&1; then
            xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" bash -lc 'node scripts/landbot_v2_trigger.mjs || true'
          else
            node scripts/landbot_v2_trigger.mjs || true
          fi

          echo "$(date -u +'%Y-%m-%dT%H:%M:%SZ') run finished" > artifacts/_runner_heartbeat.txt

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: landbot-v2-artifacts-${{ github.run_id }}
          path: artifacts/**
          if-no-files-found: warn

      - name: Job summary
        if: always()
        shell: bash
        run: |
          set +e
          {
            echo "## Landbot v2 run"
            if [ -f artifacts/screenshot_before.png ]; then
              echo "### Before"
              echo "![before](./artifacts/screenshot_before.png)"
            fi
            if [ -f artifacts/screenshot_highlight.png ]; then
              echo "### Highlight"
              echo "![highlight](./artifacts/screenshot_highlight.png)"
            fi
            if [ -f artifacts/screenshot_after.png ]; then
              echo "### After"
              echo "![after](./artifacts/screenshot_after.png)"
            fi
            echo ""
            if [ -f artifacts/msg_payload.json ]; then
              echo "### msg_payload.json (first 1500 bytes)"
              echo '```json'
              head -c 1500 artifacts/msg_payload.json
              echo
              echo '```'
            fi
          } >> "$GITHUB_STEP_SUMMARY" || true
