name: Run Landbot (v2)

on:
  workflow_dispatch: {}        # הפעלה ידנית בלבד (כפתור ב-Actions)

permissions:
  contents: read

concurrency:
  group: run-landbot-v2-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      # מומלץ לשמור את ה-URL ב-Secret בשם LANDBOT_URL (Settings → Secrets → Actions)
      LANDBOT_URL: ${{ secrets.LANDBOT_URL || 'https://landbot.pro/v3/H-3207470-XRPDXMFVFDSCDXA5/index.html' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps (prefer ci, fallback to install)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Install Playwright (with browsers & deps)
        run: npx playwright install --with-deps

      - name: Run Landbot trigger (retry x2)
        run: |
          set -e
          for i in 1 2; do
            echo "Attempt #$i"
            if npm run landbot-v2; then
              exit 0
            fi
            echo "Attempt #$i failed; sleeping and retrying..."
            sleep 10
          done
          echo "All attempts failed"; exit 1

      - name: Upload debug screenshot (if fail)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: landbot_fail.png
          if-no-files-found: ignore
