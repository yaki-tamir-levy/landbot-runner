name: Run Landbot (v2)

on:
  workflow_dispatch: {}        # הפעלה ידנית מה-UI
  workflow_call:               # מאפשר ל-Workflows אחרים לקרוא אליו (באותו ריפו)
    inputs:
      landbot_url:
        required: false
        type: string

permissions:
  contents: read

concurrency:
  group: run-landbot-v2-${{ github.ref }}
  cancel-in-progress: false   # לא לבטל ריצות קודמות; אפשר לשנות ל-true אם תרצה

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      # קדימות ל-input מ-workflow_call, אח"כ ל-Secret, ולבסוף לערך ברירת מחדל:
      LANDBOT_URL: ${{ inputs.landbot_url || secrets.LANDBOT_URL || 'https://landbot.pro/v3/H-3207470-XRPDXMFVFDSCDXA5/index.html' }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps (prefer ci, fallback to install)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Install Playwright (with browsers & deps)
        run: npx playwright install --with-deps

      - name: Run Landbot trigger (retry x2)
        run: |
          set -e
          for i in 1 2; do
            echo "Attempt #$i"
            if npm run landbot-v2; then
              exit 0
            fi
            echo "Attempt #$i failed; sleeping and retrying..."
            sleep 10
          done
          echo "All attempts failed"; exit 1

      - name: Upload debug artifacts (if fail)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            landbot_fail.png
          if-no-files-found: ignore
