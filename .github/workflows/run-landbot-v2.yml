name: Run Landbot (v2) via reusable workflow

on:
  workflow_call:
    inputs:
      lanbot_button_text:
        required: false
        type: string
        default: "סיכום שיחות המטופלים"
      trigger_text:
        required: false
        type: string
        default: "התחל סיכום שיחות"
      expect_urls:
        required: false
        type: string
        default: "messages.landbot.io/webchat/api/send,welcome.landbot.io/webchat/auth"
      require_network_confirm:
        required: false
        type: string
        default: "false"
      headed:
        required: false
        type: boolean
        default: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    env:
      NODE_ENV: production
      # סודית מה-Repo (עוברת מ-find-pending-users.yml דרך secrets: inherit)
      LANDBOT_URL: ${{ secrets.LANDBOT_URL }}
      SUPABASE_URL: ${{ secrets.supabase_url }}
      SUPABASE_KEY: ${{ secrets.supabase_key }}
      # פרמטרים תפעוליים
      LANDBOT_BUTTON_TEXT: ${{ inputs.lanbot_button_text }}
      TRIGGER_TEXT: ${{ inputs.trigger_text }}
      EXPECT_URLS: ${{ inputs.expect_urls }}
      REQUIRE_NETWORK_CONFIRM: ${{ inputs.require_network_confirm }}
      HEADED: ${{ inputs.headed }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          corepack enable
          if [ -f pnpm-lock.yaml ]; then
            corepack prepare pnpm@latest --activate
            pnpm i --frozen-lockfile
          elif [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi

      - name: Install Playwright Browsers + deps
        run: npx playwright install --with-deps

      - name: Run Landbot trigger (headed via Xvfb)
        env:
          # אם HEADED=true נפעיל כרום במצב לא־headless תחת Xvfb
          PW_HEADLESS: ${{ inputs.headed && '0' || '1' }}
        run: |
          mkdir -p artifacts
          if [ "${HEADED}" = "true" ]; then
            xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" \
              node scripts/landbot_vibre_true_guard.js 2>/dev/null || true
          else
            node scripts/landbot_v2_trigger.mjs || true
          fi
        shell: bash

      - name: Upload artifacts (screens, video, trace, html, payload)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: landbot-v2-artifacts-${{ github.run_id }}
          path: |
            artifacts/**
          if-no-files-found: warn

      - name: Job summary with inline screenshots (if present)
        if: always()
        run: |
          {
            echo "## Landbot v2 run"
            echo ""
            if [ -f artifacts/screenshot_before.png ]; then
              echo "### Before click"
              echo "![before](./artifacts/screenshot_before.png)"
            fi
            if [ -f artifacts/screenshot_after.png ]; then
              echo "### After click"
              echo "![after](./artifacts/screenshot_after.png)"
            fi
            if [ -f artifacts/msg_payload.json ]; then
              echo ""
              echo "### Sent payload (excerpt)"
              echo '```json'
              head -c 1500 artifacts/msg_payload.json || true
              echo
              echo '```'
            fi
          } >> $GITHUB_STEP_SUMMARY
