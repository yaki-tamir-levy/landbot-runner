name: Pushover Notify (1 or 2 phones)

on:
  workflow_dispatch:
    inputs:
      message:
        description: "Message to send (optional)"
        required: false
        default: ""
  # אם תרצה גם ריצה מתוזמנת, בטל הערה:
  # schedule:
  #   - cron: "0 * * * *"  # כל שעה

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Build message
        shell: bash
        run: |
          set -euo pipefail

          # אם הוזן message ידני (workflow_dispatch) – נשתמש בו,
          # אחרת נשלח הודעת בדיקה.
          INPUT_MSG="${{ github.event.inputs.message }}"
          if [ -n "${INPUT_MSG}" ]; then
            MSG="${INPUT_MSG}"
          else
            MSG="Test notification from GitHub Actions @ $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          fi

          echo "MSG<<EOF" >> "$GITHUB_ENV"
          echo "${MSG}" >> "$GITHUB_ENV"
          echo "EOF" >> "$GITHUB_ENV"

      - name: Pushover notify (optional second phone)
        env:
          PUSHOVER_APP_TOKEN:  ${{ secrets.PUSHOVER_APP_TOKEN }}
          PUSHOVER_USER_KEY:   ${{ secrets.PUSHOVER_USER_KEY }}
          PUSHOVER_USER_KEY_2: ${{ secrets.PUSHOVER_USER_KEY_2 }} # אופציונלי – אפשר לא להגדיר בכלל
          MSG:                 ${{ env.MSG }}
        shell: bash
        run: |
          set -euo pipefail

          if [ -z "${PUSHOVER_APP_TOKEN:-}" ] || [ -z "${PUSHOVER_USER_KEY:-}" ]; then
            echo "Missing required secrets: PUSHOVER_APP_TOKEN and/or PUSHOVER_USER_KEY"
            exit 1
          fi

          recipients=("${PUSHOVER_USER_KEY}")

          # מוסיפים טלפון נוסף רק אם הוגדר בפועל
          if [ -n "${PUSHOVER_USER_KEY_2:-}" ]; then
            recipients+=("${PUSHOVER_USER_KEY_2}")
          fi

          for user_key in "${recipients[@]}"; do
            echo "Sending Pushover to user_key=${user_key:0:6}******"
            curl -sS --fail-with-body -X POST "https://api.pushover.net/1/messages.json" \
              -d token="${PUSHOVER_APP_TOKEN}" \
              -d user="${user_key}" \
              -d title="GitHub Actions" \
              -d message="${MSG}" >/dev/null
          done

          echo "Done. Sent to ${#recipients[@]} recipient(s)."
