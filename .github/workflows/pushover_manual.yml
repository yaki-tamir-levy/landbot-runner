name: Send Pushover (manual)

on:
  workflow_dispatch:
    inputs:
      message:
        description: "转 注"
        required: true
      url:
        description: "拽砖专 (  https://)"
        required: false
        default: ""
      url_title:
        description: "拽住 拽砖专"
        required: false
        default: "驻转 驻专"

jobs:
  send:
    runs-on: ubuntu-latest
    env:
      PUSHOVER_TOKEN: ${{ secrets.PUSHOVER_TOKEN }}
      PUSHOVER_USER: ${{ secrets.PUSHOVER_USER }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependency
        run: pip install requests

      - name: Send notification
        run: |
          EXTRA=""
          if [ -n "${{ inputs.url }}" ]; then
            EXTRA="--url '${{ inputs.url }}' --url-title '${{ inputs.url_title }}'"
          fi

          python tools/pushover_send.py \
            --title " 转专 砖" \
            --message "${{ inputs.message }}" \
            --priority 1 \
            --sound siren \
            $EXTRA
