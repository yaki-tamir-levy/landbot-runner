name: Pushover Notify (Israel Time)

on:
  schedule:
    # Israel winter time (UTC+2):
    # 10,14,18,22 Israel  ==>  8,12,16,20 UTC
    # - cron: "0 8,12,16,20 * * *"

  workflow_dispatch:
    inputs:
      message:
        description: "Message to send (optional)"
        required: false
        default: ""

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Build message
        shell: bash
        run: |
          set -euo pipefail

          INPUT_MSG="${{ github.event.inputs.message }}"
          if [ -n "${INPUT_MSG}" ]; then
            MSG="${INPUT_MSG}"
          else
            MSG="Scheduled notification (Israel time)"
          fi

          echo "MSG<<EOF" >> "$GITHUB_ENV"
          echo "${MSG}" >> "$GITHUB_ENV"
          echo "EOF" >> "$GITHUB_ENV"

      - name: Pushover notify (optional second phone)
        env:
          PUSHOVER_TOKEN:   ${{ secrets.PUSHOVER_TOKEN }}
          PUSHOVER_USER:    ${{ secrets.PUSHOVER_USER }}
          PUSHOVER_USER_2:  ${{ secrets.PUSHOVER_USER_2 }} # אופציונלי
          MSG:              ${{ env.MSG }}
        shell: bash
        run: |
          set -euo pipefail

          if [ -z "${PUSHOVER_TOKEN:-}" ] || [ -z "${PUSHOVER_USER:-}" ]; then
            echo "Missing required secrets"
            exit 1
          fi

          recipients=("${PUSHOVER_USER}")

          # טלפון נוסף – רק אם הוגדר
          if [ -n "${PUSHOVER_USER_2:-}" ]; then
            recipients+=("${PUSHOVER_USER_2}")
          fi

          for user_key in "${recipients[@]}"; do
            curl -sS --fail-with-body -X POST https://api.pushover.net/1/messages.json \
              -d token="${PUSHOVER_TOKEN}" \
              -d user="${user_key}" \
              -d title="GitHub Actions" \
              -d message="${MSG}" >/dev/null
          done

          echo "Sent to ${#recipients[@]} device(s)"
