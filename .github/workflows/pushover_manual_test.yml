name: Pushover Manual Test (Python)

on:
  workflow_dispatch:
    inputs:
      message:
        description: "Message to send"
        required: false
        default: "TEST â€“ manual run from GitHub"

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Send pushover (python)
        env:
          PUSHOVER_TOKEN:  ${{ secrets.PUSHOVER_TOKEN }}
          PUSHOVER_USER:   ${{ secrets.PUSHOVER_USER }}
          PUSHOVER_USER_2: ${{ secrets.PUSHOVER_USER_2 }}
        run: |
          python tools/pushover_send.py --message "${{ github.event.inputs.message }}"
