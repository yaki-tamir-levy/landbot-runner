name: SUPA precheck (users_total.linked_talk)

on:
  workflow_dispatch:
    inputs:
      limit:
        description: "×›××” ×©×•×¨×•×ª ×œ×”×¦×™×’ (×‘×¨×™×¨×ª ××—×“×œ 20)"
        required: false
        default: "20"
        type: string
      order_by:
        description: "(××•×¤×¦×™×•× ×œ×™) ×¡×“×¨ ××™×•×Ÿ ×œ××©×œ updated_at.desc"
        required: false
        type: string

jobs:
  check-and-print:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure jq is available
        shell: bash
        run: |
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update -y
            sudo apt-get install -y jq
          fi

      - name: Build REST URL (users_total, linked_talk in NEW/IN_PROGRESS)
        id: build
        shell: bash
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        run: |
          set -euo pipefail
          if [[ -z "${SUPABASE_URL:-}" ]]; then
            echo "âŒ Secret SUPABASE_URL ×—×¡×¨"; exit 1
          fi

          LIMIT="${{ github.event.inputs.limit }}"
          ORDER_BY="${{ github.event.inputs.order_by }}"

          BASE="${SUPABASE_URL%/}/rest/v1/users_total"
          QS="select=linked_talk&limit=${LIMIT}"
          QS="${QS}&linked_talk=in.(NEW,IN_PROGRESS)"
          if [[ -n "${ORDER_BY}" ]]; then
            QS="${QS}&order=${ORDER_BY}"
          fi

          echo "url=${BASE}?${QS}" >> "$GITHUB_OUTPUT"

      - name: Query Supabase and print field values
        id: query
        shell: bash
        env:
          # <<< ×©×™××•×© ×‘×¡×•×“ ×”×§×™×™× ××¦×œ×š >>>
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          set -euo pipefail
          if [[ -z "${SUPABASE_KEY:-}" ]]; then
            echo "âŒ Secret SUPABASE_KEY ×—×¡×¨"; exit 1
          fi

          URL="${{ steps.build.outputs.url }}"
          echo "ğŸ” GET $URL"

          RESP="$(curl -sS \
            -H "apikey: $SUPABASE_KEY" \
            -H "Authorization: Bearer $SUPABASE_KEY" \
            -H "Accept: application/json" \
            "$URL")"

          echo "RAW_JSON=${RESP}" >> "$GITHUB_OUTPUT"

          COUNT="$(printf '%s' "$RESP" | jq 'length')"
          echo "COUNT=${COUNT}" >> "$GITHUB_OUTPUT"

          echo "----- JSON ×’×•×œ××™ -----"
          echo "$RESP"
          echo "-----------------------"

          echo "ğŸ“Š × ××¦××• ${COUNT} ×©×•×¨×•×ª ×¢× linked_talk ×‘- {NEW, IN_PROGRESS}"

          if [[ "$COUNT" -gt 0 ]]; then
            UNIQUE="$(printf '%s' "$RESP" | jq -r '.[].linked_talk' | sort | uniq -c)"
            echo "ğŸ”” ×—×œ×•×§×” ×œ×¤×™ ×¢×¨×š:"
            echo "$UNIQUE"
            echo "::notice title=SUPA precheck::found ${COUNT} rows (linked_talk in NEW/IN_PROGRESS)"
          else
            echo "â„¹ï¸ ×œ× × ××¦××• ×©×•×¨×•×ª ××ª××™××•×ª."
            echo "::notice title=SUPA precheck::no rows found"
          fi
