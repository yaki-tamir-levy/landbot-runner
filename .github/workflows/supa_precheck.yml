name: SUPA precheck (users_total.processed)

on:
  workflow_dispatch:
    inputs:
      limit:
        description: "כמה שורות להציג (ברירת מחדל 20)"
        required: false
        default: "20"
        type: string
      order_by:
        description: "(אופציונלי) סדר מיון למשל updated_at.desc"
        required: false
        type: string

jobs:
  check-and-print:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure jq is available
        shell: bash
        run: |
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update -y
            sudo apt-get install -y jq
          fi

      - name: Build REST URL (users_total, processed in NEW/IN_PROGRESS)
        id: build
        shell: bash
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        run: |
          set -euo pipefail
          if [[ -z "${SUPABASE_URL:-}" ]]; then
            echo "❌ Secret SUPABASE_URL חסר"; exit 1
          fi

          LIMIT="${{ github.event.inputs.limit }}"
          ORDER_BY="${{ github.event.inputs.order_by }}"

          BASE="${SUPABASE_URL%/}/rest/v1/users_total"
          QS="select=processed&limit=${LIMIT}"
          QS="${QS}&processed=in.(NEW,IN_PROGRESS)"
          if [[ -n "${ORDER_BY}" ]]; then
            QS="${QS}&order=${ORDER_BY}"
          fi

          echo "url=${BASE}?${QS}" >> "$GITHUB_OUTPUT"

      - name: Query Supabase and print field values
        id: query
        shell: bash
        env:
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          set -euo pipefail
          if [[ -z "${SUPABASE_KEY:-}" ]]; then
            echo "❌ Secret SUPABASE_KEY חסר"; exit 1
          fi

          URL="${{ steps.build.outputs.url }}"
          echo "🔎 GET $URL"

          RESP="$(curl -sS \
            -H "apikey: $SUPABASE_KEY" \
            -H "Authorization: Bearer $SUPABASE_KEY" \
            -H "Accept: application/json" \
            "$URL")"

          echo "RAW_JSON=${RESP}" >> "$GITHUB_OUTPUT"

          COUNT="$(printf '%s' "$RESP" | jq 'length')"
          echo "COUNT=${COUNT}" >> "$GITHUB_OUTPUT"

          echo "----- JSON גולמי -----"
          echo "$RESP"
          echo "-----------------------"

          echo "📊 נמצאו ${COUNT} שורות עם processed ב- {NEW, IN_PROGRESS}"

          if [[ "$COUNT" -gt 0 ]]; then
            UNIQUE="$(printf '%s' "$RESP" | jq -r '.[].processed' | sort | uniq -c)"
            echo "🔔 חלוקה לפי ערך:"
            echo "$UNIQUE"
            echo "::notice title=SUPA precheck::found ${COUNT} rows (processed in NEW/IN_PROGRESS)"
          else
            echo "ℹ️ לא נמצאו שורות מתאימות."
            echo "::notice title=SUPA precheck::no rows found"
          fi
