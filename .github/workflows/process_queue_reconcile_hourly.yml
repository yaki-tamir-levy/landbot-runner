name: Process Queue Reconciler (hourly)

on:
 # schedule:
  #   - cron: "0 */2 * * *"
  workflow_dispatch: {}

concurrency:
  group: process-queue-worker
  cancel-in-progress: false

jobs:
  reconcile:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Reconcile NEW rows into queue
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/reconcile_new_to_queue.mjs
